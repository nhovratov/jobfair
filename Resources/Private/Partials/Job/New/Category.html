{namespace jobfair=Dan\Jobfair\ViewHelpers}
<div class="form-group tx_jobfair-new-item" id="tx_jobfair-new-item-category">
    <div class="col-sm-5 control-label"><label for="jobfair_item_category" class="tx_jobfair-new-label">
        <f:translate key="tx_jobfair_domain_model_job.category" />
    </label></div>
    <div class="col-sm-7 tx_jobfair-new-content">
        <f:form.select
                id="jobfair_item_category"
                property="category"
                options="{categories}"
                multiple="true"
                optionValueField="uid"
                optionLabelField="name"
                prependOptionValue=""
                prependOptionLabel="{f:translate(key:'emptySelectNew')}"
                class="form-control tx_jobfair-new-select">
            <select><option>###dummy###</option></select>
        </f:form.select>
    </div>
</div>
